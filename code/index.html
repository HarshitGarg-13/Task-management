<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Management</title>
</head>
<body>
  <header>
    <h1>Task Management</h1>
  </header>
  <main>
    <section class="board" id="todo">
      <h2>To Do</h2>
      <ul class="task-list" id="todo-tasks"></ul>
    </section>
    <section class="board" id="in-progress">
      <h2>In Progress</h2>
      <ul class="task-list" id="in-progress-tasks"></ul>
    </section>
    <section class="board" id="done">
      <h2>Done</h2>
      <ul class="task-list" id="done-tasks"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
